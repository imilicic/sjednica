<h1>Sjednica {{meeting.Number}}</h1>
<h2>Prisutnost i glasanje po točkama dnevnog reda</h2>
<table class="table table-bordered">
    <tr>
        <th rowspan="2">Točke</th>
        <th colspan="3">Glasanje</th>
        <th rowspan="2">Nije glasalo</th>
        <th rowspan="2">Odsutnih</th>
    </tr>
    <tr>
        <td>PROTIV</td>
        <td>SUZDRŽAN</td>
        <td>ZA</td>
    </tr>
    <tr *ngFor="let agendaItem of meeting.AgendaItems">
        <td>Točka {{agendaItem.Number}}</td>
        <td>{{createVotingView()[0]}}</td>
        <td>{{createVotingView()[1]}}</td>
        <td>{{createVotingView()[2]}}</td>
        <td></td>
        <td></td>
    </tr>
</table>
