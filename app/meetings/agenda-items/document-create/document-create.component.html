<h1>Dodavanje dokumenta uz točku dnevnog reda</h1>
<form [formGroup]="documentForm" (ngSubmit)="createDocument()">
    <div class="form-group">
        <label for="description">Opis</label>
        <textarea class="form-control" formControlName="description" id="description"></textarea>
    </div>
    <div class="form-group">
        <span *ngIf="URL.hasError('pattern')">Neispravan link</span>
        <label for="URL">URL</label>
        <input class="form-control" formControlName="URL" id="URL" type="text">
    </div>
    <button class="btn btn-default" [disabled]="documentForm.invalid" type="submit">Dodaj</button>
</form>
