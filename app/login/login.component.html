<div class="col-md-offset-2 col-md-4">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
    <div class="form-group" [ngClass]="{'has-error': email.touched && email.invalid, 'has-success': email.touched && email.valid}">
      <label class="control-label" for="email">E-mail adresa</label>
      <span class="error help-block" *ngIf="email.touched && email.invalid">{{getWarningMessage("required")}}</span>
      <input class="form-control" formControlName="email" id="email" name="email" type="email">
    </div>
    <div class="form-group" [ngClass]="{'has-error': password.touched && password.invalid, 'has-success': password.touched && password.valid}">
      <label class="control-label" for="password">Lozinka</label>
      <span class="error help-block" *ngIf="password.touched && password.invalid">{{getWarningMessage("required")}}</span>
      <input class="form-control" formControlName="password" id="password" name="password" type="password" >
    </div>
    <button class="btn btn-default" [disabled]="loginForm.invalid" type="submit">
      Prijavi se
    </button>
  </form>
</div>
