<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="col-md-offset-2 col-md-4" novalidate>
  <div class="form-group">
    <label for="email">Email adresa</label>
    <input type="email" class="form-control" id="email" formControlName="email" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="password">Lozinka</label>
    <input type="password" class="form-control" id="password" formControlName="password" name="password" placeholder="Lozinka" required>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="loginForm.touched && loginForm.invalid">Prijavi se</button>
</form>
